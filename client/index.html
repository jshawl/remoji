<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remoji</title>
    <style>
      body {
        padding: 1rem;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>remoji</h1>
    <p><em>emoji reactions, anywhere!</em></p>
    <div data-remoji-id="demo"></div>
    <script type="module">
      import { remoji } from "https://www.unpkg.com/@jshawl/remoji@0.6.0/remoji.js";
      remoji.init();
    </script>
    <pre><code>&lt;div data-remoji-id="demo">&lt;/div>
&lt;script type="module">
  import { remoji } from "https://www.unpkg.com/@jshawl/remoji@0.6.0/remoji.js";
  remoji.init();
&lt;/script></code></pre>
  </body>
</html>
